name: storylines
channels:
  - conda-forge
  - defaults
dependencies:
  # Basics
  - python=2.7
  - jupyter
  # Computation
  - xarray
  - pandas
  - statsmodels
  # I/O
  - netcdf4
  - pynio
  - h5netcdf
  - configobj
# Plotting and visualization
  - matplotlib
  - seaborn
  - cartopy
  - bokeh
  - pip:
    - git+https://github.com/UW-Hydro/tonic.git
