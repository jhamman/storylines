[Options]
    LogLevel = DEBUG
    GardExec = /glade/p/work/jhamman/storylines/src/GARD/src/gard
    NamelistTemplate = ./template.nml
    DataDir = /glade/scratch/jhamman/GARD_downscaling_production_20170301/
    ChunkYears = 15

[Calendars]
    access13 = standard
    canesm = noleap
    cesm = noleap
    cnrm = standard
    gfdl = noleap
    ipsl = noleap
    miroc5 = noleap
    mri = standard
    noresm = noleap
    erai = standard

[Obs_Dataset]
    ObsInputPattern = /glade/u/home/jhamman/workdir/GARD_inputs/newman_ensemble/conus_ens_mean.nc
    ObsCalendar = standard

[Datasets]
    [[NCAR_WRF_50km]]
        GCMs = cesm
        #access13, canesm, cesm
        #cnrm, gfdl, ipsl, miroc5, mri, noresm
        #GCMs = gfdl, giss 
        TrainPattern = /glade/scratch/gutmann/conus_forcing/erai/wrf_daily_{yyyy}_data.nc
        TrainPeriod = 1980-01-01, 2009-12-31
        TrainCalendar = standard
        TransformPeriod = 1980-01-01, 2009-12-31
        TransformScenario = hist
        PredictPattern = /glade/scratch/gutmann/conus_forcing/{id}/{scenario}/wrf_daily_{yyyy}_data.nc
        [[[scenario]]]
            hist = 1990-01-01, 1999-12-31
            #rcp45 = 2006-01-01, 2099-12-31
            rcp85 = 2090-01-01, 2099-12-31
    #[[NCAR_WRF_50km_reanalysis]]
    #    GCMs = erai
    #    TrainPattern = /glade/scratch/gutmann/conus_forcing/erai/wrf_daily_{yyyy}_data.nc
    #    TrainPeriod = 1980-01-01, 2009-12-31
    #    TrainCalendar = standard
    #    TransformScenario = hist
    #    TransformPeriod = 1980-01-01, 2009-12-31
    #    PredictPattern = /glade/scratch/gutmann/conus_forcing/{id}/wrf_daily_{yyyy}_data.nc
    #    [[[scenario]]]
    #        hist = 1979-01-01, 2010-12-31

[Sets]
    [[pass_through]]
        Mode = pass_through
        ObsVars = pcp, t_mean, t_range
        pcp = PREC_TOT
        t_mean = T_MEAN
        t_range = T_RANGE
    [[pure_regression_1]]
        Mode = pure_regression
        ObsVars = pcp, t_mean, t_range
        pcp = PREC_ACC_NC, PREC_ACC_C
        t_mean = T_MEAN
        t_range = T_RANGE
    [[analog_regression_1]]
        Mode = analog_regression
        ObsVars = pcp, t_mean, t_range
        pcp = PREC_ACC_NC, PREC_ACC_C
        t_mean = T_MEAN
        t_range = T_RANGE
    [[pure_analog_1]]
        Mode = pure_analog
        ObsVars = pcp, t_mean, t_range
        pcp = PREC_ACC_NC, PREC_ACC_C
        t_mean = T_MEAN
        t_range = T_RANGE
    [[pure_regression_2]]
        Mode = pure_regression
        ObsVars = pcp, t_mean, t_range
        pcp = PREC_ACC_NC, PREC_ACC_C, U, V, PSFC
        t_mean = PREC_ACC_NC, PREC_ACC_C, T_MEAN, PSFC
        t_range = PREC_ACC_NC, PREC_ACC_C, T_MEAN, PSFC, T_RANGE
    [[analog_regression_2]]
        Mode = analog_regression
        ObsVars = pcp, t_mean, t_range
        pcp = PREC_ACC_NC, PREC_ACC_C, U, V, PSFC
        t_mean = PREC_ACC_NC, PREC_ACC_C, T_MEAN, PSFC
        t_range = PREC_ACC_NC, PREC_ACC_C, T_MEAN, PSFC, T_RANGE
    [[pure_analog_2]]
        Mode = pure_analog
        ObsVars = pcp, t_mean, t_range
        pcp = PREC_ACC_NC, PREC_ACC_C, U, V, PSFC
        t_mean = PREC_ACC_NC, PREC_ACC_C, T_MEAN, PSFC
        t_range = PREC_ACC_NC, PREC_ACC_C, T2, PSFC, T_RANGE

[PostProc]
    variables = pcp, t_mean
    rand_file = /glade/scratch/jhamman/GARD_inputs/scrfs/conus_scrfs_newmann_150years.nc
    [[chunks]]
        #lat = 190
        #lon = 286
        lat = 9999
        lon = 9999
    [[roots]]
        pcp = 3
        t_mean = 1
    [[rand_vars]]
        pcp = p_rand
        t_mean = t_rand
    [[rename_vars]]
